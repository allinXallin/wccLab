<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css" />
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" />
    <link href="{% static "skycons/css/skycons.css" %}" />
    <link href="{% static "font-awesome/css/font-awesome.min.css" %}" />

    <!-- Theme CSS -->
    <link href="{% static "css/jquery.mmenu.css" %}" rel="stylesheet" />

    <!-- Page CSS -->
    <link href="{% static "css/style.css" %}" rel="stylesheet" />
    <link href="{% static "css/add-ons.min.css" %}" rel="stylesheet" />


    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>


</head>

<body>
        <div class="container-fluid content">
			<div class="row">
				<!-- Main Page -->
				<div class="body-login">
					<div class="center-login">
						<p class="logo pull-left hidden-xs" style="font-size:20px;color:gray;font-weight:bold">
							<img src="{% static "img/logo.png" %}" style="vertical-align: middle" height="40" alt="NADHIF Admin" />
							<br>喂车科技图书借阅系统（内部）
						</p>
						<div class="panel panel-login">
							<div class="panel-body">
								<form name="loginform" class="form-signin" role="form" method="post">{% csrf_token %}
									<div class="form-group">
										<div class="input-group input-group-icon">
        								</div>
        							</div>
									<div class="form-group">
										{% if msg != null %}
	        							<p style="color:red; font-size:10px ">{{ msg }}</p>
                                        {% endif %}

										<div class="input-group input-group-icon">

											<input name="wc_phonenum" type="text" class="form-control bk-noradius" maxlength="11" placeholder="手机号" required/>
											<span class="input-group-addon">
												<span class="icon">
													<i class="fa fa-user"></i>
												</span>
											</span>
										</div>
									</div>

									<div class="form-group">
										<div class="input-group input-group-icon">
											<input name="wc_pwd" type="password" class="form-control bk-noradius" maxlength="20" placeholder="密码" required/>
											<span class="input-group-addon">
												<span class="icon">
													<i class="fa fa-lock"></i>
												</span>
											</span>
										</div>
									</div>
{#									<div class="col-sm-12 text-right" style="margin-top:-20px;">#}
{#										<a href="ResetPassword.jsp" style="font-size:10px;">忘记密码？</a>#}
{#									</div>#}
									<br />
									<div class="row">
										<div class="col-sm-12 text-center">
											<button  type="submit" class="btn btn-primary hidden-xs" >登录</button>
{#											<button  type="button" class="btn btn-default hidden-xs" onclick="Register()">注册</button>#}
										</div>
									</div>
									<br />
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- End Main Page -->
			</div>
		</div><!--/container-->




        <script type="text/javascript"></script>

        <!-- Vendor JS -->
        <script src="{% static "js/jquery.min.js" %}"></script>
        <script src="{% static "js/jquery-2.1.1.min.js" %}"></script>
        <script src="{% static "js/jquery-migrate-1.2.1.min.js" %}"></script>
        <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
        <script src="{% static "skycons/js/skycons.js" %}"></script>

        <!-- Theme JS -->
        <script src="{% static "js/jquery.mmenu.min.js" %}"></script>
        <script src="{% static "js/core.min.js" %}"></script>

        <!-- Page JS -->
        <script src="{% static "js/page-login.js" %}"></script>


</body>
</html>
